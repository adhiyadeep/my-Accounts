<ion-header>
  <ion-navbar>
    <ion-title>Graph Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <canvas #barCanvas></canvas>

  <ion-card>

    <ion-card-header>
      Dates
    </ion-card-header>


    <ion-row>
      <ion-col col-6>
        From Date
      </ion-col>

      <ion-col col-6>
        {{fromDt | date}}
      </ion-col>

      <ion-col col-6>
        To Date
      </ion-col>

      <ion-col col-6>
        {{toDt  | date}}
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-card>

    <ion-card-header>
      Summary
    </ion-card-header>


    <ion-row>
      <ion-col col-6>
        Income
      </ion-col>

      <ion-col col-6>
        {{incomeTotal  |currency : '₹ ': true:"1.0"}}
      </ion-col>

      <ion-col col-6>
        Expense
      </ion-col>

      <ion-col col-6>
        {{expenseTotal  |currency : '₹ ': true:"1.0"}}
      </ion-col>

      
      <ion-col col-6>
          Summary
        </ion-col>
  
        <ion-col col-6>
          {{summaryTotal  |currency : '₹ ': true:"1.0"}}
        </ion-col>

    </ion-row>
  </ion-card>

</ion-content>



<ion-footer>
    <button ion-button full color="primary" (click)="details()">View Details</button>
</ion-footer>
