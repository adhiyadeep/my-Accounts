<ion-header>
  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-item>
    <ion-label>Select From Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate" pickerFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Select To Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"   [(ngModel)]="toDate" pickerFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item *ngIf="companyAdmin">
      <ion-label >Select Company</ion-label>
      <ion-select [(ngModel)]="company" (ionChange)="selectCompany(company.companyname)">
        <ion-option *ngFor="let company of companiesList" [value]="company">{{company.companyname}}</ion-option>
     
      </ion-select>
    </ion-item>

  <button ion-button full color="secondary" (click)="modeWiseIncome()">Income Summary/ Mode Wise</button>
  <button ion-button full color="danger" (click)="modeWiseExpense()"> Expense Summary/ Mode Wise</button>
  <button ion-button full color="success" (click)="showGraph()"> Graph</button>
  <button ion-button full color="secondary" (click)="addIncome()">Income Summary/ Customer Wise</button>
  <button ion-button full color="danger" (click)="addExpense()"> Expense Summary/ Customer Wise</button>
  <button ion-button full color="success" (click)="showReport()"> P/L Report</button>

  <ion-row  style="border: 1px solid gray;">
    <ion-col col-4 text-center>
      Income
    </ion-col>

    <ion-col col-4 text-center>
      Expense
    </ion-col>

    <ion-col col-4 text-center>
      Summary
    </ion-col>
  </ion-row>


  <ion-row  style="border: 1px solid gray;">
      <ion-col col-4 text-center>
          {{totalIncome  |currency : '₹ ': true:"1.0"}}
      </ion-col>
  
      <ion-col col-4 col-4 text-center>
        {{totalExpense  |currency : '₹ ': true:"1.0"}}
      </ion-col>
  
      <ion-col col-4 text-center >
        {{total  |currency : '₹ ': true:"1.0"}}
      </ion-col>
    </ion-row>

</ion-content>
