<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input  type="text"   clearOnEdit="false" [type]="password_type" type="text" name="password" [(ngModel)]="pass.password" ></ion-input>
      </ion-item>

  <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input  type="text"  clearOnEdit="false"  [type]="password_type" type="text" name="password"   [(ngModel)]="pass.c_pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Show Password</ion-label>
      <ion-checkbox [(ngModel)]="passwordview" (click)="togglePasswordMode()"></ion-checkbox>
    </ion-item>

        <button ion-button full color="primary" (click)="UpdatePass()">Submit</button>
</ion-content>
