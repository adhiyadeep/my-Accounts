<ion-header>
  <ion-navbar hideBackButton>


    <button ion-button menuToggle icon-only style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Add Company</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Company Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.companyname" name="Company Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Company Phone</ion-label>
    <ion-input type="number" [(ngModel)]="data.companyphone" name="Company Number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Company Email Id</ion-label>
    <ion-input type="text" [(ngModel)]="data.companyemailid" name="Company Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Website</ion-label>
    <ion-input type="text" [(ngModel)]="data.companywebsite" name="Company Website"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input type="text" [(ngModel)]="data.companyaddress" name="Company Address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>City</ion-label>
    <ion-input type="text" [(ngModel)]="data.companycity" name="Company City"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sector</ion-label>
    <ion-input type="text" [(ngModel)]="data.sector" name="Company Sector"></ion-input>
  </ion-item>

  <ion-list radio-group [(ngModel)]="data.pvtpub">

    <ion-item>
      <ion-label>Public</ion-label>
      <ion-radio value="Public"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Private</ion-label>
      <ion-radio value="Private"></ion-radio>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" (click)="addCompany()">Submit</button>


</ion-content>
