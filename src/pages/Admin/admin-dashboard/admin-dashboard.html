<ion-header>
  <ion-navbar hideBackButton="true" no-bounce>

      <button ion-button icon-only right class="popoverpos" (click)="presentPopover($event)">
          <ion-icon name="more" style="color: #000;"></ion-icon>
        </button>

      <button ion-button menuToggle icon-only style="display: block !important;">
          <ion-icon name='menu'></ion-icon> </button>

    <ion-title> Admin Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">


    <ion-card>
        <ion-card-header>

          <ion-card-title>Total Companies</ion-card-title>
        </ion-card-header>
      
        <ion-card-content text-center>
       <a>  {{empCount}} </a>
        </ion-card-content>
      </ion-card>

      
    <ion-card>
        <ion-card-header>

          <ion-card-title>Total Employees</ion-card-title>
        </ion-card-header>
      
        <ion-card-content text-center>
            <a>  {{companyCount}}</a>
        </ion-card-content>
      </ion-card>

</ion-content>
