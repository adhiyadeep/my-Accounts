<ion-header>
  <ion-navbar>
    <ion-title>Add Income</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-input type="number" [(ngModel)]="data.amount" name="Amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Payment Mode</ion-label>
    <ion-select [(ngModel)]="data.modeofpayment" (ionChange)="onPaymodeChange($event)">
      <ion-option value="Cash">Cash</ion-option>
      <ion-option value="Cheque">Cheque</ion-option>
      <ion-option value="Credit Card">Credit Card</ion-option>
      <ion-option value="Debit Card">Debit Card</ion-option>
      <ion-option value="Net Banking">Net Banking</ion-option>
      <ion-option value="Others">Others</ion-option>
      <ion-option value="Paytm">Pay TM</ion-option>

    </ion-select>
  </ion-item>
  <ion-row *ngIf="hideBankInfo">
  <ion-item>
    <ion-label>Cheque No</ion-label>
    <ion-input  [(ngModel)]="data.chequeno" type="text" name="Cheque No"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Bank Name</ion-label>
    <ion-input  [(ngModel)]="data.bankname" type="text" name="Bank Name"></ion-input>
  </ion-item>
</ion-row>
  <ion-item>
    <ion-label>Bill No</ion-label>
    <ion-input [(ngModel)]="data.billno" type="number" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Bill Date</ion-label>
    <ion-datetime  [(ngModel)]="data.billdate" displayFormat="DD/MM/YYYY " pickerFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Recieved From</ion-label>
    <ion-input [(ngModel)]="data.receivedfrom" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Purpose</ion-label>
    <ion-input [(ngModel)]="data.purpose" type="text" name="Purpose"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Remarks</ion-label>
    <ion-input [(ngModel)]="data.remarks" type="text" name="Remarks"></ion-input>
  </ion-item>



  <button ion-button block outline color="primary" (click)="addIncomeData()">Submit</button>


</ion-content>
