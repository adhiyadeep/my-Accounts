<ion-header>
  <ion-navbar>

      <button ion-button icon-only right class="popoverpos" (click)="presentPopover($event)">
          <ion-icon name="more" style="color: #000;"></ion-icon>
        </button>
    <ion-title>Employee Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <button ion-button full color="secondary" (click)="addIncome()"> Income</button>
  <button ion-button full color="danger" (click)="addExpense()"> Expense</button>
  <button ion-button full color="success" (click)="showReport()"> Reposts</button>
</ion-content>
