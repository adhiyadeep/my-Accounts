<ion-header>
  <ion-navbar hideBackButton >

      <button ion-button menuToggle icon-only style="display: block !important;">
          <ion-icon name='menu'></ion-icon>
        </button>

    <ion-title>Add Employees</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-item>
        <ion-label >Select Company</ion-label>
        <ion-select [(ngModel)]="company" (ionChange)="selectCompany(company.companyname)">
          <ion-option *ngFor="let company of companiesList" [value]="company">{{company.companyname}}</ion-option>
       
        </ion-select>
      </ion-item>


    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.name" name="Company Name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="number" [(ngModel)]="data.phone" name="Company Name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="data.emailid" name="Company Name"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-checkbox (ionChange)="editReport($event)" color="primary"></ion-checkbox>
        <ion-label >Edit Report?</ion-label>
    </ion-item>

    <button ion-button full color="primary" (click)="addEmployees()">Submit</button>
   
  </ion-content>
  
  <ion-footer>
   
  </ion-footer>
