<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login Form
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text"  [(ngModel)]="loginData.emailid" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" clearOnEdit="false" [(ngModel)]="loginData.password" placeholder="Password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" (click)="login()">Log in</button>
        <a (click)="forgotPass()">Forgot your login detail? <b>Get help signing in</b></a>				
			</ion-list>
		</ion-card-content>
	</ion-card>
 
</ion-content>
